{% extends 'base.html' %}

{% block title %}Forgot Your Password?{% endblock %}

{% block content %}
  <h1>Enter new password</h1>
  <p>Please, enter your new password twice</p>

  <form method="POST">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Update password">
  </form>
{% endblock %}
